<html data-sceneid="speedcontrol">
<head>
    <link href="css/common.css" rel="stylesheet" title="Race_2player_4_3"/>
    <link href="css/common.css" rel="alternate stylesheet" title="intermission"/>
    <link href="css/Intermission.css" rel="alternate stylesheet" title="intermission"/>
    <link rel="import" href="templates/player.html"/>

    <script src="components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/speedcontrol-graphics-js/js/animation.js"></script>
    <script src="components/speedcontrol-graphics-js/js/speedcontrol.js"></script>
    <script src="components/speedcontrol-graphics-js/js/editmode.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
</head>
<body>
<div id="window-container">
    <div id="positionDebug">
        <div id="positionDebugText">
            X: 100
            Y: 100
        </div>
        <div id="editModeButtons">
            <button id="generateCSSContentButton">Save Layout</button>
            <button id="resetCSSContentButton">Reset Layout</button>
        </div>
    </div>

    <div id="runner1TimerFinishedContainer" class="runnerTimerFinishedContainer positionable">
        <div class="finishedLogo"></div>
        <div class="dummyTextable runnerTimerFinished"></div>
    </div>
    <div id="runner2TimerFinishedContainer" class="runnerTimerFinishedContainer positionable">
        <div class="finishedLogo"></div>
        <div class="dummyTextable runnerTimerFinished"></div>
    </div>
    <div id="marathonLogo" class="positionable"> </div>

    <div id="timerContainer" class="positionable">
        <div id="timer">
        </div>
        <div id="runInformationGameEstimate">
        </div>
    </div>
    <div id="runInformationContainer" class="positionable">
        <div id="runInformationLogo">
        </div>
        <div id="runInformationFields">
            <div id="runInformationGameName">
            </div>
            <div id="runInformationGameCategory">
            </div>
            <div id="runInformationGameSystem">
            </div>
        </div>
    </div>
    <div id="comingUpRun" class="positionable">
        <div id="comingUp">
            Coming up..
        </div>
        <div id="comingUpGame"> </div>
        <div id="comingUpCathegory"> </div>
        <div id="comingUpSystem"> </div>
        <div id="comingUpPlayer"> </div>
    </div>
    <div id="justMissedRun" class="positionable">
        <div id="justMissed">
            You just missed..
        </div>
        <div id="justMissedGame"> </div>
        <div id="justMissedCathegory"> </div>
        <div id="justMissedSystem"> </div>
        <div id="justMissedPlayer"> </div>
    </div>
    <div id="informationMarquee" class="positionable">
    </div>
</div>
</body>
</html>
